<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pase Digital ¬∑ Par√∂le</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 30px 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      color: #ffffff;
      position: relative;
    }

    .badge {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: #fff;
      padding: 5px 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    .logo {
      font-size: 50px;
      margin: 15px 0;
    }

    .club {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .type {
      font-size: 0.9rem;
      color: #bbbbbb;
      margin-bottom: 20px;
    }

    .qr-box {
      margin: 15px auto;
      width: 160px;
      height: 160px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .info {
      margin-top: 15px;
      text-align: left;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .info div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #9b59b6, #8e44ad);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #8e44ad, #9b59b6);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #777777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>
  <div class="card">
    <div class="badge">ACTIVO</div>

    <div class="logo">üéß</div>
    <div class="club">PAR√ñLE</div>

    <div class="name" id="nombre">Cargando...</div>
    <div class="type" id="tipo">‚Äî</div>

    <div class="qr-box" id="qr"></div>

    <div class="info">
      <div>üéâ PAR√ñS: <strong id="puntos">0</strong></div>
      <div>üéüÔ∏è Evento activo</div>
    </div>

    <button class="btn" onclick="generarQR()">
      Mostrar Pase Digital
    </button>

    <div class="footer">
      ¬© 2026 Par√∂le Club
    </div>
  </div>

  <script src="/js/pase.js"></script>
</body>
</html>
