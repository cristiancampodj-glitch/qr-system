<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pase VIP · Paröle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0d0d0d">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a855f7;
      --success: #22c55e;
      --danger: #ef4444;
      --bg: #0d0d0d;
    }

    * { box-sizing: border-box; }

    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: white; 
      display: flex; 
      flex-direction: column;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      flex-shrink: 0;
    }

    .btn-power {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid var(--danger);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
    }

    .status-badge {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Cambiado de center a flex-start para controlar el margen superior */
      justify-content: flex-start; 
      padding: 20px 10px;
      overflow-y: auto;
    }

    /* Espaciador para bajar el contenido un poco desde el header */
    .top-spacer { height: 20px; flex-shrink: 0; }

    .user-avatar {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      margin-bottom: 15px;
    }

    .brand { font-size: 22px; font-weight: 800; letter-spacing: 4px; margin-bottom: 10px; }
    .user-name { font-size: 24px; font-weight: 700; margin-bottom: 2px; text-transform: uppercase; text-align: center; }
    .user-type { font-size: 13px; color: #888; margin-bottom: 35px; }

    .qr-container {
      background: white;
      padding: 12px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
      margin-bottom: 5px;
    }

    .qr-container img {
      width: 190px;
      height: 190px;
      display: block;
    }

    /* Navegación Inferior Pegada Abajo */
    footer {
      background: #1a1a1a; /* Color gris oscuro de tu diseño */
      padding: 20px 15px calc(25px + env(safe-area-inset-bottom));
      border-top-left-radius: 30px; /* Curva superior para verse como app */
      border-top-right-radius: 30px;
      flex-shrink: 0;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    .nav-item {
      background: #333; /* Fondo de botones de tu diseño */
      border: none;
      color: white;
      padding: 18px 2px;
      border-radius: 15px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav-item.active { 
      background: #444;
      border: 1px solid var(--primary);
    }

  </style>
</head>
<body>

  <header>
    <div class="btn-power" onclick="logout()">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
        <line x1="12" y1="2" x2="12" y2="12"></line>
      </svg>
    </div>
    <div class="status-badge">ACTIVO</div>
  </header>

  <main>
    <div class="top-spacer"></div>
    <img id="user-photo" src="/assets/logo.jpeg" class="user-avatar" alt="Avatar">
    
    <div class="brand">PARÖLE</div>
    <div class="user-name" id="nombre">USUARIO</div>
    <div class="user-type" id="tipo">CLIENTE</div>

    <p style="color: #888; font-size: 11px; margin-bottom: 15px; letter-spacing: 1px; margin-top: 20px;">MI QR DE ACCESO</p>

    <div class="qr-container">
      <img id="qr-img" src="" alt="Cargando...">
    </div>

    <div id="timer-bar" style="display:none"></div>
  </main>

  <footer>
    <div class="nav-grid">
      <button class="nav-item active">Inicio</button>
      <button class="nav-item" onclick="alert('Puntos: ' + document.getElementById('puntos_val').innerText)">Puntos</button>
      <button class="nav-item">Premios</button>
      <button class="nav-item">Juegos</button>
    </div>
    <span id="puntos_val" style="display:none">0</span>
  </footer>

  <script src="/js/pase.js"></script>
</body>
</html>
