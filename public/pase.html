<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pase Digital 路 Par枚le</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d0d0d">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: #1a1a1a;
      border-radius: 24px;
      padding: 30px 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      position: relative;
      border: 1px solid #333;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px; /* Lo mov铆 a la derecha para dar espacio */
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.75rem;
      border: 1px solid #4caf50;
    }

    .logo { font-size: 40px; margin-bottom: 10px; }
    .club { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 5px; color: #fff; }
    
    .name { font-size: 1.2rem; font-weight: 600; margin-top: 20px; color: #fff; }
    .type { font-size: 0.9rem; color: #8a5de8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; font-weight: bold; }

    /* CAJA DEL QR */
    .qr-box {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .qr-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* BARRA DE TIEMPO (15s) */
    .timer-container {
      width: 100%;
      height: 4px;
      background: #eee;
      margin-top: 10px;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .timer-bar {
      height: 100%;
      background: #8a5de8;
      width: 100%;
      /* La animaci贸n se controla con JS */
    }

    .info {
      margin-top: 25px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
    }

    .info div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .btn-logout {
      margin-top: 25px;
      background: none;
      border: none;
      color: #666;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* Animaci贸n de carga */
    .loading { opacity: 0.5; }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">ACTIVO</div>

    <div class="logo"></div>
    <div class="club">PARLE</div>

    <div class="name" id="nombre">Cargando...</div>
    <div class="type" id="tipo">...</div>

    <div class="qr-box">
      <img id="qr-img" src="" alt="Generando c贸digo...">
      
      <div class="timer-container">
        <div class="timer-bar" id="timer-bar"></div>
      </div>
    </div>
    <div style="font-size: 10px; color: #aaa; margin-top:5px;">Actualizaci贸n autom谩tica</div>

    <div class="info">
      <div><span> Puntos Par枚le:</span> <strong id="puntos" style="color: #fff;">0</strong></div>
      <div><span> Pr贸ximo Evento:</span> <strong style="color: #fff;">S谩bado Tech</strong></div>
    </div>

    <button class="btn-logout" onclick="logout()">Cerrar Sesi贸n</button>
  </div>

  <script src="/js/pase.js"></script>
</body>
</html>
