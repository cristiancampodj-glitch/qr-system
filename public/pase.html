<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pase VIP · Paröle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d0d0d">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a855f7; /* Violeta Paröle */
      --success: #22c55e;
      --danger: #ef4444;
      --bg: #0d0d0d;
      --card-bg: #151515;
    }

    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: white; 
      display: flex; 
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Cabecera superior */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
    }

    .btn-power {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid var(--danger);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
      transition: 0.3s;
    }

    .btn-power:active { transform: scale(0.9); }

    .status-badge {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* Contenido Principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .user-avatar-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .user-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    .brand { font-size: 24px; font-weight: 800; letter-spacing: 4px; margin-bottom: 15px; }
    .user-name { font-size: 26px; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
    .user-type { font-size: 14px; color: #888; margin-bottom: 30px; }

    .qr-container {
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
      margin-bottom: 10px;
    }

    .qr-container img {
      width: 200px;
      height: 200px;
      display: block;
    }

    .update-text { font-size: 10px; color: #444; margin-bottom: 20px; }

    /* Navegación Inferior (Glassmorphism) */
    footer {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 10px 30px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    .nav-item {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
      padding: 15px 5px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
    }

    .nav-item.active { background: rgba(255, 255, 255, 0.15); color: var(--primary); }

    /* Barra de progreso */
    .timer-track {
      width: 100px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      margin: 15px auto 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .timer-fill {
      height: 100%;
      background: var(--primary);
      width: 100%;
      transition: linear;
    }
    .seconds-text { font-size: 10px; color: var(--primary); margin-top: 5px; text-align: center; }

  </style>
</head>
<body>

  <header>
    <div class="btn-power" onclick="logout()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
        <line x1="12" y1="2" x2="12" y2="12"></line>
      </svg>
    </div>
    <div class="status-badge">ACTIVO</div>
  </header>

  <main>
    <div class="user-avatar-wrapper">
      <img id="user-photo" src="/assets/logo.jpeg" class="user-avatar" alt="Avatar">
    </div>

    <div class="brand">PARÖLE</div>
    <div class="user-name" id="nombre">USUARIO</div>
    <div class="user-type" id="tipo">CLIENTE</div>

    <p style="color: #666; font-size: 12px; margin-bottom: 10px;">MI QR DE ACCESO</p>

    <div class="qr-container">
      <img id="qr-img" src="" alt="Cargando...">
    </div>

    <div class="timer-track">
      <div class="timer-fill" id="timer-bar"></div>
    </div>
    <div class="seconds-text">15 segundos</div>
  </main>

  <footer>
    <div class="nav-grid">
      <button class="nav-item active">Inicio</button>
      <button class="nav-item" onclick="alert('Puntos: ' + document.getElementById('puntos_val').innerText)">Puntos</button>
      <button class="nav-item">Premios</button>
      <button class="nav-item">Juegos</button>
    </div>
    <span id="puntos_val" style="display:none">0</span>
  </footer>

  <script src="/js/pase.js"></script>
</body>
</html>
