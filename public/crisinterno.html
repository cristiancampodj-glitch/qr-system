  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    /* Logo y T√≠tulo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #8a5de8;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(138, 93, 232, 0.3);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }

    /* Botones Principales */
    .btn-main {
      display: block;
      background: linear-gradient(135deg, #7b2cff, #a855f7);
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(138, 93, 232, 0.3);
      transition: transform 0.2s;
    }

    .btn-main:active { transform: scale(0.98); }

    .btn-secondary {
      display: block;
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      color: #ccc;
      font-weight: 600;
      margin-bottom: 30px;
      transition: background 0.2s;
    }

    .btn-secondary:hover { background: #333; color: white; }

    /* Secci√≥n Staff */
    .divider {
      border-top: 1px solid #333;
      margin: 20px 0;
      position: relative;
    }
    
    .divider-text {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 0 10px;
      color: #555;
      font-size: 12px;
      text-transform: uppercase;
    }

    .grid-staff {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .card-staff {
      background: #111;
      border: 1px solid #222;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: #aaa;
      font-size: 14px;
      transition: 0.2s;
    }

    .card-staff:hover {
      border-color: #8a5de8;
      color: white;
    }

    .card-staff span { display: block; font-size: 24px; margin-bottom: 5px; }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #444;
    }
  </style>
