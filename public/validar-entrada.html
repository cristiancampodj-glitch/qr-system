<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }

    h2 {
      margin-bottom: 15px;
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    .ok {
      color: #00ff9d;
    }

    .fail {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üéüÔ∏è CONTROL DE ENTRADA</h2>

  <div id="reader"></div>

  <div id="resultado" class="result"></div>
</div>

<script>
  const resultado = document.getElementById("resultado");

  function validarToken(token) {
    fetch(`/api/entrada?token=${encodeURIComponent(token)}`)
      .then(res => res.json())
      .then(data => {
        if (data.valido) {
          resultado.innerHTML = `
            <div class="ok">
              ‚úÖ ACCESO PERMITIDO<br>
              ${data.tipo} <br>
              ${data.descuento}
            </div>
          `;
        } else {
          resultado.innerHTML = `
            <div class="fail">
              ‚ùå ACCESO DENEGADO<br>
              ${data.motivo}
            </div>
          `;
        }
      })
      .catch(() => {
        resultado.innerHTML = "<div class='fail'>Error de conexi√≥n</div>";
      });
  }

  const qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: 250
    },
    (textoQR) => {
      qr.stop(); // detenemos la c√°mara tras leer
      validarToken(textoQR);
    }
  ).catch(err => {
    resultado.innerHTML = "No se pudo acceder a la c√°mara";
  });
</script>

</body>
</html>
