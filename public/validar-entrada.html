<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 12px;
      background: #222;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #6a00ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .resultado {
      margin-top: 30px;
      padding: 30px;
      border-radius: 10px;
      font-size: 28px;
      display: none;
    }

    .ok {
      background: #0f5132;
      color: #00ff9c;
    }

    .error {
      background: #842029;
      color: #ffb3b3;
    }

    .tipo {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üé´ CONTROL DE ENTRADA</h1>

    <!-- En m√≥vil el lector QR pega aqu√≠ el texto -->
    <input
      type="text"
      id="token"
      placeholder="Escanea el QR aqu√≠"
      autofocus
    />

    <button onclick="validar()">VALIDAR</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    async function validar() {
      const token = document.getElementById("token").value.trim();
      const resultado = document.getElementById("resultado");

      if (!token) return;

      resultado.style.display = "block";
      resultado.className = "resultado";
      resultado.innerHTML = "Validando...";

      try {
        const res = await fetch(`/api/validar?token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (data.valido) {
          resultado.classList.add("ok");
          resultado.innerHTML = `
            ‚úÖ ENTRADA PERMITIDA
            <div class="tipo">${data.tipo}</div>
          `;
        } else {
          resultado.classList.add("error");
          resultado.innerHTML = `
            ‚ùå ACCESO DENEGADO
            <div class="tipo">${data.motivo}</div>
          `;
        }

      } catch (e) {
        resultado.classList.add("error");
        resultado.innerHTML = "‚ùå ERROR DE SISTEMA";
      }

      // limpiar input para siguiente persona
      document.getElementById("token").value = "";
    }
  </script>

</body>
</html>
`
