<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Lector QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pantalla {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .sub {
      font-size: 13px;
      opacity: .7;
      margin-bottom: 20px;
    }

    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .estado {
      padding: 22px;
      border-radius: 14px;
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }

    .ok {
      background: #064e3b;
      color: #34d399;
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
    }

    .perfil {
      font-size: 26px;
      margin-top: 8px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7b2cff, #a855f7);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .oculto {
      display: none;
    }
  </style>
</head>

<body>

<div class="pantalla">

  <h1>üõÇ Seguridad</h1>
  <div class="sub">Escanea el QR del cliente</div>

  <!-- C√°mara -->
  <div id="reader"></div>

  <!-- Resultado -->
  <div id="resultado" class="estado oculto"></div>

  <!-- Bot√≥n -->
  <button id="btnOtro" class="oculto" onclick="reiniciar()">
    Validar otro
  </button>

</div>

<script>
  const readerId = "reader";
  const resultado = document.getElementById("resultado");
  const btnOtro = document.getElementById("btnOtro");

  let qr;

  function mostrarResultado(texto, ok = true) {
    resultado.innerHTML = texto;
    resultado.className = "estado " + (ok ? "ok" : "error");
    resultado.classList.remove("oculto");
    btnOtro.classList.remove("oculto");
  }

  function iniciarCamara() {
    resultado.classList.add("oculto");
    btnOtro.classList.add("oculto");

    qr = new Html5Qrcode(readerId);
    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScan
    );
  }

  async function onScan(textoQR) {
    qr.stop();

    let token;
    try {
      // Si el QR es una URL, extraemos el token
      const url = new URL(textoQR);
      token = url.searchParams.get("token") || textoQR;
    } catch {
      token = textoQR;
    }

    try {
      const res = await fetch(`/api/entrada?token=${encodeURIComponent(token)}`);
      const data = await res.json();

      if (!data.ok) {
        mostrarResultado("‚ùå ACCESO DENEGADO", false);
        return;
      }

      mostrarResultado("‚úÖ ENTRADA PERMITIDA", true);

    } catch (e) {
      mostrarResultado("‚ùå ERROR DE SISTEMA", false);
    }
  }

  function reiniciar() {
    iniciarCamara();
  }

  iniciarCamara();
</script>

</body>
</html>
