<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
    }

    .pantalla {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .camara {
      background: #000;
    }

    #reader {
      width: 100%;
      max-width: 420px;
    }

    .estado-validando {
      background: #ffc107;
      color: #000;
    }

    .estado-ok {
      background: #0f5132;
      color: #00ff9c;
    }

    .estado-error {
      background: #842029;
      color: #fff;
    }

    .titulo {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 20px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 30px;
      padding: 20px 30px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

<!-- PANTALLA CÃMARA -->
<div id="pantallaCamara" class="pantalla camara">
  <h2>ðŸ“· ESCANEA EL QR</h2>
  <div id="reader"></div>
</div>

<!-- PANTALLA VALIDANDO -->
<div id="pantallaValidando" class="pantalla estado-validando oculto">
  <div class="titulo">VALIDANDOâ€¦</div>
  <div class="sub">Un momento</div>
</div>

<!-- PANTALLA OK -->
<div id="pantallaOk" class="pantalla estado-ok oculto">
  <div class="titulo">ENTRADA</div>
  <div class="titulo">PERMITIDA</div>
  <div class="sub" id="tipoPersona"></div>
  <button class="btn" onclick="reiniciar()">VALIDAR OTRO</button>
</div>

<!-- PANTALLA ERROR -->
<div id="pantallaError" class="pantalla estado-error oculto">
  <div class="titulo">ACCESO</div>
  <div class="titulo">DENEGADO</div>
  <div class="sub" id="motivoError"></div>
  <button class="btn" onclick="reiniciar()">VALIDAR OTRO</button>
</div>

<script>
  const camara = document.getElementById("pantallaCamara");
  const validando = document.getElementById("pantallaValidando");
  const ok = document.getElementById("pantallaOk");
  const error = document.getElementById("pantallaError");
  const tipoPersona = document.getElementById("tipoPersona");
  const motivoError = document.getElementById("motivoError");

  let qr;

  function mostrar(pantalla) {
    camara.classList.add("oculto");
    validando.classList.add("oculto");
    ok.classList.add("oculto");
    error.classList.add("oculto");
    pantalla.classList.remove("oculto");
  }

  function iniciarCamara() {
    mostrar(camara);

    qr = new Html5Qrcode("reader");
    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScan
    );
  }

  function onScan(textoQR) {
    qr.stop();
    mostrar(validando);

    let token = null;

    try {
      const url = new URL(textoQR);
      token = url.searchParams.get("token");
    } catch {
      mostrarError("QR invÃ¡lido");
      return;
    }

    if (!token) {
      mostrarError("QR invÃ¡lido");
      return;
    }

    fetch(`/api/entrada?token=${encodeURIComponent(token)}`)
      .then(res => res.json())
      .then(data => {
        if (data.valido) {
          tipoPersona.textContent = data.tipo || "";
          mostrar(ok);
        } else {
          mostrarError(data.motivo || "No autorizado");
        }
      })
      .catch(() => {
        mostrarError("Error de sistema");
      });
  }

  function mostrarError(msg) {
    motivoError.textContent = msg;
    mostrar(error);
  }

  function reiniciar() {
    iniciarCamara();
  }

  iniciarCamara();
</script>

</body>
</html>
