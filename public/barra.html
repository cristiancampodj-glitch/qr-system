<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Barra - Puntos y Consumo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .pantalla {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 { margin: 0; font-size: 24px; color: #fff; }
    .sub { font-size: 14px; color: #888; margin-bottom: 20px; }

    /* C√ÅMARA */
    #reader {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #333;
      background: #111;
      margin-bottom: 20px;
    }

    /* TARJETA DE RESULTADO */
    #resultado-card {
      display: none;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(138, 93, 232, 0.3);
      border: 1px solid #333;
    }

    .icon-drink { font-size: 50px; margin-bottom: 10px; display: block; }
    .nombre { font-size: 24px; font-weight: bold; margin: 10px 0; color: #fff; }
    
    .puntos-badge {
      background: linear-gradient(135deg, #7b2cff, #a855f7);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      display: inline-block;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(138, 93, 232, 0.4);
    }

    .msg-exito { color: #4ade80; font-size: 14px; margin-bottom: 20px; }
    .msg-error { color: #f87171; font-weight: bold; font-size: 18px; margin-bottom: 20px; }

    button {
      padding: 15px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>

<div class="pantalla">
  <h1>üç∏ Zona de Barra</h1>
  <div class="sub">Escanea para sumar puntos por consumici√≥n</div>

  <div id="reader"></div>

  <div id="resultado-card">
    <div id="contenido-exito">
      <span class="icon-drink">üçπ</span>
      <div class="msg-exito">¬°Consumici√≥n Registrada!</div>
      <div class="nombre" id="nombre-cliente">Cliente</div>
      <div class="puntos-badge">+10 Puntos</div>
      <div style="color: #aaa; font-size: 14px;">Total actual: <strong id="puntos-total" style="color:white">0</strong></div>
    </div>

    <div id="contenido-error" style="display:none">
      <span class="icon-drink">‚ùå</span>
      <div class="msg-error" id="error-txt">QR No V√°lido</div>
    </div>

    <br>
    <button onclick="reiniciar()">Siguiente Cliente</button>
  </div>
</div>

<script src="/js/barra.js"></script>

</body>
</html>
