<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin ¬∑ Par√∂le</title>
  <style>
    :root {
      --primary: #a855f7;
      --danger: #ef4444;
      --bg: #000;
      --card-bg: #1a1a1a;
    }

    body { 
      background: var(--bg); 
      color: white; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      display: flex; 
      justify-content: center; 
    }

    .container { width: 100%; max-width: 800px; padding: 40px 20px; }
    
    h1 { font-size: 28px; letter-spacing: 1px; margin-bottom: 30px; text-align: center; color: white; }
    h2 { font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }

    .card { 
      background: var(--card-bg); 
      padding: 25px; 
      border-radius: 20px; 
      margin-bottom: 25px; 
      border: 1px solid #333; 
    }
    
    .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
    .stat-box { background: #222; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #222; }
    .stat-num { font-size: 32px; font-weight: bold; color: var(--primary); display: block; margin-bottom: 5px; }
    .stat-label { font-size: 11px; color: #aaa; text-transform: uppercase; }

    ul { list-style: none; padding: 0; margin: 0; }
    li { 
      background: #222; 
      padding: 15px 20px; 
      margin-bottom: 10px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      border-radius: 12px;
      border-left: 4px solid var(--primary);
    }

    .rank { color: var(--primary); font-weight: bold; margin-right: 15px; }
    .puntos { background: rgba(168, 85, 247, 0.1); color: var(--primary); padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 13px; }

    .li-blacklist { border-left-color: var(--danger); }
    .btn-perdonar {
      background: var(--danger);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-perdonar:hover { background: #dc2626; transform: scale(1.05); }

    .motivo-tag {
      display: block;
      color: #ef4444;
      font-size: 12px;
      font-style: italic;
      margin-top: 4px;
    }

    .btn-back { display: block; text-align: center; margin-top: 30px; color: #555; text-decoration: none; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìà PAR√ñLE INSIGHTS</h1>
    
    <div class="card">
      <h2>M√©tricas en tiempo real</h2>
      <div class="stat-grid">
        <div class="stat-box">
          <span class="stat-num" id="total-users">0</span>
          <span class="stat-label">Clientes</span>
        </div>
        <div class="stat-box">
          <span class="stat-num" id="total-entradas">0</span>
          <span class="stat-label">Entradas</span>
        </div>
        <div class="stat-box">
          <span class="stat-num" id="total-consumos">0</span>
          <span class="stat-label">Consumos</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>üèÜ Top 5 Ranking Clientes</h2>
      <ul id="top-list">
        <li>Cargando ranking...</li>
      </ul>
    </div>

    <div class="card" style="border-color: rgba(239, 68, 68, 0.3);">
      <h2 style="color: var(--danger);">üö´ Lista Negra (Bit√°cora de Vetos)</h2>
      <ul id="blacklist-list">
        <li>No hay usuarios vetados.</li>
      </ul>
    </div>

    <a onclick="logout()" class="btn-back">Cerrar Sesi√≥n de Administrador</a>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
