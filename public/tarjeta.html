<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta Digital ¬∑ Par√∂le Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: linear-gradient(160deg, #0f0f0f, #1b1b1b);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.8);
      position: relative;
    }

    .badge {
      position: absolute;
      top: 18px;
      right: 18px;
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    .logo {
      text-align: center;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .club {
      text-align: center;
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.7;
    }

    .name {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-top: 18px;
    }

    .type {
      text-align: center;
      font-size: 13px;
      margin-top: 4px;
      color: #a855f7;
      letter-spacing: 1px;
    }

    .qr-box {
      margin: 22px auto;
      width: 200px;
      height: 200px;
      background: #000;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      opacity: 0.6;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.85;
    }

    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="badge">ACTIVO</div>

    <div class="logo">üéß</div>
    <div class="club">PAR√ñLE</div>

    <div class="name" id="nombre">Cargando...</div>
    <div class="type" id="tipo">‚Äî</div>

    <div class="qr-box" id="qr">
      QR din√°mico
    </div>

    <div class="info">
      <div>üéâ Puntos: <strong id="puntos">0</strong></div>
      <div>üéüÔ∏è Evento activo</div>
    </div>

    <button class="btn" onclick="mostrarQR()">
      Mostrar Pase Digital
    </button>

    <div class="footer">
      ¬© 2026 Par√∂le Club ¬∑ Acceso exclusivo VIP
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clienteId = params.get("id");

    async function cargarCliente() {
      if (!clienteId) {
        alert("Cliente no identificado");
        return;
      }

      try {
        const res = await fetch(`/api/cliente/${clienteId}`);
        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("nombre").innerText = data.nombre;
        document.getElementById("tipo").innerText = data.tipo;
        document.getElementById("puntos").innerText = data.puntos;

      } catch (error) {
        alert("Error cargando datos del cliente");
      }
    }

    function mostrarQR() {
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      document.getElementById("qr").innerText = "üî≥ QR GENERADO";
    }

    cargarCliente();
  </script>

</body>
</html>
