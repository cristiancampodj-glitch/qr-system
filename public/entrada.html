<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Entrada - Seguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .pantalla {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 { margin: 0; font-size: 24px; color: #fff; }
    .sub { font-size: 14px; color: #888; margin-bottom: 20px; }

    #reader {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #333;
      background: #111;
    }

    #resultado-card {
      display: none;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 1px solid #333;
      margin-top: -20px;
      position: relative;
      z-index: 10;
    }

    .foto-usuario {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #8a5de8;
      margin-bottom: 15px;
      background: #000;
    }

    .nombre { font-size: 26px; font-weight: bold; margin: 10px 0 5px; }
    .rol { 
      background: #333; color: #aaa; 
      padding: 4px 12px; border-radius: 12px; 
      font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
    }

    .estado { font-size: 20px; font-weight: bold; margin-bottom: 15px; padding: 12px; border-radius: 8px; }
    .valido { color: #4ade80; background: rgba(74, 222, 128, 0.1); border: 1px solid #4ade80; }
    .invalido { color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid #f87171; }

    .acciones {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 25px;
    }

    .btn {
      padding: 16px;
      border-radius: 12px;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn-permitir { background: #22c55e; }
    .btn-vetar { background: #ef4444; }
    .btn-reintentar { background: #555; }
    
    .btn:active { transform: scale(0.96); }
  </style>
</head>

<body>

<div class="pantalla">
  <h1>üõ°Ô∏è Zona de Seguridad</h1>
  <div class="sub">Sistema de Verificaci√≥n Oficial</div>

  <div id="reader"></div>

  <div id="resultado-card">
    <div id="estado-msg" class="estado">VERIFICANDO...</div>
    
    <img id="foto-img" src="" class="foto-usuario" alt="Foto Cliente">
    
    <div class="nombre" id="nombre-txt">---</div>
    <span class="rol" id="rol-txt">---</span>

    <div class="acciones">
        <button id="btn-ok" class="btn btn-permitir" onclick="reiniciar()" style="display:none">‚úÖ PERMITIR ACCESO</button>
        <button id="btn-veto" class="btn btn-vetar" onclick="vetarUsuario()" style="display:none">üö´ VETAR ACCESO</button>
        <button id="btn-retry" class="btn btn-reintentar" onclick="reiniciar()" style="display:none">üîÑ ESCANEAR OTRA VEZ</button>
    </div>
  </div>
</div>

<script>
  let html5QrCode;
  let currentUserId = null;
  const resultadoCard = document.getElementById("resultado-card");
  const readerDiv = document.getElementById("reader");
  const estadoMsg = document.getElementById("estado-msg");
  const nombreTxt = document.getElementById("nombre-txt");
  const rolTxt = document.getElementById("rol-txt");
  const fotoImg = document.getElementById("foto-img");
  
  const btnOk = document.getElementById("btn-ok");
  const btnVeto = document.getElementById("btn-veto");
  const btnRetry = document.getElementById("btn-retry");

  let isScanning = true;

  function iniciarCamara() {
    resultadoCard.style.display = "none";
    readerDiv.style.display = "block";
    isScanning = true;
    currentUserId = null;

    if (!html5QrCode) {
      html5QrCode = new Html5Qrcode("reader");
    }

    html5QrCode.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      alert("Error c√°mara: Revisa permisos.");
    });
  }

  async function onScanSuccess(decodedText) {
    if (!isScanning) return; 
    isScanning = false;

    html5QrCode.stop().then(async () => {
        readerDiv.style.display = "none";
        resultadoCard.style.display = "block";
        
        btnOk.style.display = "none";
        btnVeto.style.display = "none";
        btnRetry.style.display = "none";

        try {
            const res = await fetch(`/api/entrada?codigo=${encodeURIComponent(decodedText)}`);
            const data = await res.json();
            
            currentUserId = data.id;

            if (data.ok) {
                estadoMsg.innerText = "‚úÖ ACCESO PERMITIDO";
                estadoMsg.className = "estado valido";
                nombreTxt.innerText = data.nombre;
                rolTxt.innerText = data.tipo;
                fotoImg.src = data.foto || "/assets/logo.jpeg";
                
                btnOk.style.display = "block";
                btnVeto.style.display = "block";
            } else {
                mostrarError(data.msg || "ERROR");
                btnRetry.style.display = "block";
                if(currentUserId) btnVeto.style.display = "block";
            }
        } catch (error) {
            mostrarError("ERROR DE CONEXI√ìN");
            btnRetry.style.display = "block";
        }
    });
  }

  // --- FUNCI√ìN ACTUALIZADA CON MOTIVO ---
  async function vetarUsuario() {
    if (!currentUserId) return;
    
    // 1. Preguntar el motivo
    const motivo = prompt("‚úçÔ∏è Motivo del veto (Ej: Pelea, Alcohol, Robo):");
    
    // Si el guardia cancela el prompt, detenemos la acci√≥n
    if (motivo === null) return;

    // 2. Confirmaci√≥n final
    if (confirm(`‚ö†Ô∏è ¬øConfirmar VETO permanente por "${motivo || 'Sin especificar'}"?`)) {
        try {
            const res = await fetch('/api/seguridad/vetar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: currentUserId,
                    motivo: motivo || "Sin motivo especificado" 
                })
            });
            const data = await res.json();
            if (data.ok) {
                alert("üö´ Usuario vetado y registrado en bit√°cora.");
                reiniciar();
            }
        } catch (e) {
            alert("Error al procesar el veto.");
        }
    }
  }

  function mostrarError(mensaje) {
    estadoMsg.innerText = "‚õî " + mensaje;
    estadoMsg.className = "estado invalido";
    nombreTxt.innerText = "ACCESO DENEGADO";
    rolTxt.innerText = "BLOQUEADO";
    fotoImg.src = "https://via.placeholder.com/150/ff0000/ffffff?text=X";
  }

  function onScanFailure() {}

  function reiniciar() {
    iniciarCamara();
  }

  document.addEventListener('DOMContentLoaded', iniciarCamara);
</script>

</body>
</html>
