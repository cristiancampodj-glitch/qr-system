<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Entrada - Seguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .pantalla {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 { margin: 0; font-size: 24px; color: #fff; }
    .sub { font-size: 14px; color: #888; margin-bottom: 20px; }

    /* Contenedor del scanner */
    #reader {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid #333;
      background: #111;
    }

    /* Tarjeta de Resultado */
    #resultado-card {
      display: none; /* Oculto al inicio */
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 1px solid #333;
      margin-top: -20px; /* Superponer un poco */
      position: relative;
      z-index: 10;
    }

    /* Foto del Usuario */
    .foto-usuario {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
      margin-bottom: 15px;
      background: #000;
    }

    .nombre { font-size: 26px; font-weight: bold; margin: 10px 0 5px; }
    .rol { 
      background: #333; color: #aaa; 
      padding: 4px 12px; border-radius: 12px; 
      font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
    }

    /* Estados de acceso */
    .estado { font-size: 22px; font-weight: bold; margin-bottom: 10px; padding: 10px; border-radius: 8px; }
    .valido { color: #4ade80; background: rgba(74, 222, 128, 0.1); border: 1px solid #4ade80; }
    .invalido { color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid #f87171; }

    /* Bot√≥n */
    button {
      margin-top: 25px;
      padding: 15px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #8a5de8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.98); }

  </style>
</head>

<body>

<div class="pantalla">
  <h1>üõ°Ô∏è Zona de Seguridad</h1>
  <div class="sub">Sistema de Verificaci√≥n Oficial</div>

  <div id="reader"></div>

  <div id="resultado-card">
    <div id="estado-msg" class="estado valido">ACCESO PERMITIDO</div>
    
    <img id="foto-img" src="" class="foto-usuario" alt="Foto Cliente">
    
    <div class="nombre" id="nombre-txt">Nombre Cliente</div>
    <span class="rol" id="rol-txt">CLIENTE</span>

    <button onclick="reiniciar()">Escanear Siguiente</button>
  </div>
</div>

<script>
  const html5QrCode = new Html5Qrcode("reader");
  const resultadoCard = document.getElementById("resultado-card");
  const readerDiv = document.getElementById("reader");
  
  // Elementos a rellenar
  const estadoMsg = document.getElementById("estado-msg");
  const nombreTxt = document.getElementById("nombre-txt");
  const rolTxt = document.getElementById("rol-txt");
  const fotoImg = document.getElementById("foto-img");

  let isScanning = true;

  function iniciarCamara() {
    resultadoCard.style.display = "none";
    readerDiv.style.display = "block";
    isScanning = true;

    html5QrCode.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("Error al iniciar c√°mara", err);
      alert("No se pudo acceder a la c√°mara. Revisa los permisos.");
    });
  }

  async function onScanSuccess(decodedText, decodedResult) {
    if (!isScanning) return; // Evitar lecturas m√∫ltiples
    isScanning = false;

    // Detenemos la c√°mara moment√°neamente para procesar
    html5QrCode.stop().then(async () => {
        readerDiv.style.display = "none";
        resultadoCard.style.display = "block";
        
        estadoMsg.innerText = "‚è≥ Verificando...";
        estadoMsg.className = "estado";
        fotoImg.src = "assets/logo.jpeg"; // Imagen de carga o logo por defecto

        try {
            // CONEXI√ìN CON TU SERVIDOR NUEVO
            const res = await fetch(`/api/entrada?codigo=${encodeURIComponent(decodedText)}`);
            const data = await res.json();

            if (data.ok) {
                // ‚úÖ ACCESO PERMITIDO
                estadoMsg.innerText = "‚úÖ ACCESO PERMITIDO";
                estadoMsg.className = "estado valido";
                nombreTxt.innerText = data.nombre;
                rolTxt.innerText = data.tipo || "CLIENTE";
                
                // Mostrar la foto del usuario (o una por defecto si no tiene)
                fotoImg.src = data.foto || "https://via.placeholder.com/150?text=Sin+Foto";
            } else {
                // ‚ùå ERROR (QR Caducado, falso o usuario no existe)
                mostrarError(data.msg || "QR INV√ÅLIDO");
            }

        } catch (error) {
            console.error(error);
            mostrarError("ERROR DE CONEXI√ìN");
        }
    });
  }

  function mostrarError(mensaje) {
      estadoMsg.innerText = "‚õî " + mensaje;
      estadoMsg.className = "estado invalido";
      nombreTxt.innerText = "Desconocido";
      rolTxt.innerText = "---";
      fotoImg.src = "https://via.placeholder.com/150/ff0000/ffffff?text=X";
  }

  function onScanFailure(error) {
    // El esc√°ner falla frecuentemente cuando no ve un QR, es normal, no hacemos nada.
  }

  function reiniciar() {
    iniciarCamara();
  }

  // Arrancar al cargar
  document.addEventListener('DOMContentLoaded', iniciarCamara);

</script>

</body>
</html>
