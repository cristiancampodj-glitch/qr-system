<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Clientes ‚Äì QR System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #121212;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 22px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: .7;
      margin-bottom: 25px;
    }

    label {
      font-size: 12px;
      opacity: .8;
    }

    input, select {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7b2cff, #a855f7);
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .ok {
      color: #4ade80;
    }

    .error {
      color: #f87171;
    }

    .back {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      opacity: .6;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üìù Registro de Cliente</h1>
  <div class="subtitle">Uso exclusivo RRPP / Administraci√≥n</div>

  <label>Nombre completo</label>
  <input id="nombre" placeholder="Ej: Juan P√©rez">

  <label>Documento / ID</label>
  <input id="documento" placeholder="DNI / C√©dula / Militar">

  <label>Tipo de cliente</label>
  <select id="tipo">
    <option value="">Seleccionar‚Ä¶</option>
    <option value="MILITAR">Militar</option>
    <option value="UNIVERSITARIO">Universitario</option>
    <option value="VIP">VIP</option>
    <option value="STAFF">Staff</option>
  </select>

  <button onclick="registrar()">Registrar cliente</button>

  <div id="mensaje" class="msg"></div>

  <div class="back" onclick="volver()">‚Üê Volver al panel</div>
</div>

<script>
  async function registrar() {
    const nombre = document.getElementById("nombre").value.trim();
    const documento = document.getElementById("documento").value.trim();
    const tipo = document.getElementById("tipo").value;
    const msg = document.getElementById("mensaje");

    msg.innerHTML = "";

    if (!nombre || !documento || !tipo) {
      msg.innerHTML = "<span class='error'>Completa todos los campos</span>";
      return;
    }

    try {
      const res = await fetch("/api/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, documento, tipo })
      });

      const data = await res.json();

      if (!data.ok) {
        msg.innerHTML = `<span class="error">${data.error}</span>`;
        return;
      }

      msg.innerHTML = `
        <span class="ok">
          Cliente registrado correctamente<br>
          ID: ${data.id}
        </span>
      `;

      document.getElementById("nombre").value = "";
      document.getElementById("documento").value = "";
      document.getElementById("tipo").value = "";

    } catch (err) {
      msg.innerHTML = "<span class='error'>Error de conexi√≥n</span>";
    }
  }

  function volver() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
