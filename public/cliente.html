<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body style="background:#000;color:white;text-align:center;font-family:Arial">

<h2>Juan PÃ©rez</h2>
<div>MILITAR</div>

<div id="qr" style="margin:20px auto;width:220px"></div>
<div>QR se regenera en <span id="tiempo">20</span>s</div>

<script>
const userId = "militar_001";
const qrDiv = document.getElementById("qr");
const tiempoEl = document.getElementById("tiempo");

let tiempo = 20;

async function generarQR() {
  const res = await fetch(`/api/token/${userId}`);
  const data = await res.json();

  qrDiv.innerHTML = "";
  new QRCode(qrDiv, {
    text: data.token,
    width: 220,
    height: 220
  });

  tiempo = 20;
}

setInterval(() => {
  tiempo--;
  tiempoEl.innerText = tiempo;
  if (tiempo <= 0) generarQR();
}, 1000);

generarQR();
</script>

</body>
</html>
